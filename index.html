<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Supabase Web App</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/chilislogo.jpg">
        <span> 🌶️ </span>
        <p class="title">Chili's Restaurant Rater: 'Get In My Belly' </p>
        <span> 🌶️ </span>
        <img class="logo" src="/assets/chilislogo.jpg">
        <nav>
            <a id="sign-out-link" href="index.html">🌶️Sign Out🌶️</a>
        </nav>
    </header>

    <main>
        <section id="image-section">
        <form id="chilis-form">
            <label for="chilis-name">
                <div id="title">Upload Your Chilis!</div>
                <p id="display-photo"></p>
                <img src="" id="preview" alt="image-preview">
                <input type="file" name="photo_url" placeholder="upload a picture of your favorite chilis" id="file-input">
                <button id="post-photo-button">display</button>
            </label>

            <label>
                <div>Upload Chili's Photo</div>
                    <!--the name will have to correspond with supabase table??? -->
                    <input id="chilis-name" required placeholder="Enter the address of your favorite Chili's!" name="chilis-name">
                    <button type="submit" id="add-chilis-button">address</button>
                    <p id="adress-container"></p>
            </label>
        </section>
            <label for="comment-container">
                <div>Comments</div>
                <textarea name="comments" id="comments-textarea" placeholder="Enter comments here" cols="30" rows="4"></textarea>
                <button id="add-comment">post</button>
            </label>

            <p class="error"></p>
        </form>
    </main>

    <footer>&copy;2022 Chili's Consumers Association of America</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
